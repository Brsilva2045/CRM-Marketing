<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Doações - Tijuca</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --tijuca-yellow: #f5a800;
      --tijuca-blue: #003a70;
      --tijuca-green: #00662f;
    }
  </style>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, doc, setDoc, deleteDoc, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDKNqGVrjbj8l7S7OIvN-w3CKmsj8twC98",
      authDomain: "crm-marketing-b7767.firebaseapp.com",
      projectId: "crm-marketing-b7767",
      storageBucket: "crm-marketing-b7767.appspot.com",
      messagingSenderId: "27887822785",
      appId: "1:27887822785:web:4e4bee6d07cc9007433140",
      measurementId: "G-LX1Z71R97G"
    };

    let db, auth, userId = "anonimo";

    function getCollectionPath(uid) {
      return `artifacts/default-app-id/users/${uid}/doacoes_v2`;
    }

    async function initializeFirebase() {
      const app = initializeApp(firebaseConfig);
      db = getFirestore(app);
      auth = getAuth(app);

      await signInAnonymously(auth);
      onAuthStateChanged(auth, (user) => {
        if (user) {
          userId = user.uid;
          document.getElementById("user-id-display").textContent = `Usuário ID: ${userId}`;
          startDataListener();
        }
      });
    }

    function startDataListener() {
      const q = query(collection(db, getCollectionPath(userId)));
      onSnapshot(q, (snapshot) => {
        const records = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderRecords(records);
      });
    }

    function renderRecords(records) {
      const tbody = document.getElementById("records-table-body");
      tbody.innerHTML = "";

      if (records.length === 0) {
        tbody.innerHTML = `<tr><td colspan="9" class="py-6 text-center text-gray-500">Nenhuma doação encontrada.</td></tr>`;
        return;
      }

      records.forEach(record => {
        const row = document.createElement("tr");
        row.className = "border-b hover:bg-gray-50";
        row.innerHTML = `
          <td class="px-4 py-2">${record.responsavel || "N/A"}</td>
          <td class="px-4 py-2">${record.projeto || "N/A"}</td>
          <td class="px-4 py-2">${record.descricao || "N/A"}</td>
          <td class="px-4 py-2 text-right font-semibold text-green-700">R$ ${(record.valor || 0).toFixed(2)}</td>
          <td class="px-4 py-2">${record.status || "Pendente"}</td>
          <td class="px-4 py-2"><a href="${record.link || "#"}" target="_blank" class="text-blue-600 hover:underline">${record.link || "N/A"}</a></td>
          <td class="px-4 py-2">${record.obsBruno || "N/A"}</td>
          <td class="px-4 py-2">${record.mensal || "Não"}</td>
          <td class="px-4 py-2">
            <button onclick="deleteRecord('${record.id}')" class="text-red-600 hover:underline">Excluir</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function saveRecord(event) {
      event.preventDefault();
      const dataObj = {
        responsavel: document.getElementById("responsavel").value,
        projeto: document.getElementById("projeto").value,
        descricao: document.getElementById("descricao").value,
        valor: parseFloat(document.getElementById("valor").value) || 0,
        status: document.getElementById("status").value,
        link: document.getElementById("link").value,
        obsBruno: document.getElementById("obsBruno").value,
        mensal: document.getElementById("mensal").checked ? "Sim" : "Não",
        timestamp: serverTimestamp()
      };

      const docRef = doc(collection(db, getCollectionPath(userId)));
      await setDoc(docRef, dataObj);
      document.getElementById("record-form").reset();
    }

    async function deleteRecord(id) {
      await deleteDoc(doc(db, getCollectionPath(userId), id));
    }

    window.onload = initializeFirebase;
    window.saveRecord = saveRecord;
    window.deleteRecord = deleteRecord;
  </script>
</head>
<body class="p-6 bg-gray-100">
  <div class="max-w-7xl mx-auto">
    <header class="text-center mb-8 bg-white rounded-xl shadow p-6 border-b-4" style="border-color: var(--tijuca-green);">
      <img src="https://i.postimg.cc/bvySmsHG/Prancheta-1-4x.png" alt="Tijuca Alimentos" class="mx-auto h-16 mb-4">
      <h1 class="text-2xl font-bold" style="color: var(--tijuca-blue);">Gerenciamento de Doações</h1>
      <p id="user-id-display" class="text-xs text-gray-500 mt-2">Carregando usuário...</p>
      <nav class="mt-4">
        <a href="index.html" class="text-[color:var(--tijuca-green)] hover:underline">← Voltar ao Painel</a>
      </nav>
    </header>

    <!-- Formulário -->
    <form id="record-form" onsubmit="saveRecord(event)" class="bg-white p-6 rounded-xl shadow mb-6">
      <div class="grid md:grid-cols-2 gap-4">
        <label class="block">
          <span class="text-gray-700">Responsável pela solicitação</span>
          <input type="text" id="responsavel" required class="mt-1 w-full border rounded p-2">
        </label>
        <label class="block">
          <span class="text-gray-700">Projeto/Instituição</span>
          <input type="text" id="projeto" required class="mt-1 w-full border rounded p-2">
        </label>
        <label class="block">
          <span class="text-gray-700">Descrição do produto</span>
          <input type="text" id="descricao" required class="mt-1 w-full border rounded p-2">
        </label>
        <label class="block">
          <span class="text-gray-700">Valor (R$)</span>
          <input type="number" step="0.01" id="valor" required class="mt-1 w-full border rounded p-2">
        </label>
        <label class="block">
          <span class="text-gray-700">Status</span>
          <select id="status" class="mt-1 w-full border rounded p-2">
            <option value="Pendente">Pendente</option>
            <option value="Aprovado">Aprovado</option>
            <option value="Negado">Negado</option>
          </select>
        </label>
        <label class="block">
          <span class="text-gray-700">Link/E-mail</span>
          <input type="text" id="link" class="mt-1 w-full border rounded p-2">
        </label>
        <label class="block">
          <span class="text-gray-700">Observações Bruno</span>
          <textarea id="obsBruno" rows="2" class="mt-1 w-full border rounded p-2"></textarea>
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" id="mensal" class="rounded text-[color:var(--tijuca-green)]">
          <span class="text-gray-700">Doação mensal</span>
        </label>
      </div>
      <div class="mt-4 text-right">
        <button type="submit" class="px-4 py-2 rounded text-white" style="background: var(--tijuca-green);">Salvar</button>
      </div>
    </form>

    <!-- Tabela -->
    <div class="bg-white rounded-xl shadow overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead style="background: var(--tijuca-yellow); color: black;">
          <tr>
            <th class="px-4 py-2 text-left text-xs font-medium uppercase">Responsável</th>
            <th class="px-4 py-2 text-left text-xs font-medium uppercase">Projeto/Instituição</th>
            <th class="px-4 py-2 text-left text-xs font-medium uppercase">Descrição</th>
            <th class="px-4 py-2 text-right text-xs font-medium uppercase">Valor</th>
            <th class="px-4 py-2 text-left text-xs font-medium uppercase">Status</th>
            <th class="px-4 py-2 text-left text-xs font-medium uppercase">Link/E-mail</th>
            <th class="px-4 py-2 text-left text-xs font-medium uppercase">Obs. Bruno</th>
            <th class="px-4 py-2 text-left text-xs font-medium uppercase">Mensal</th>
            <th class="px-4 py-2 text-left text-xs font-medium uppercase">Ações</th>
          </tr>
        </thead>
        <tbody id="records-table-body" class="bg-white divide-y divide-gray-200"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
