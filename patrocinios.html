<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Patrocínios - Tijuca</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --tijuca-yellow: #f5a800;
      --tijuca-blue: #003a70;
      --tijuca-green: #00662f;
      --tijuca-red: #cc0000;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, doc, setDoc, deleteDoc, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDKNqGVrjbj8l7S7OIvN-w3CKmsj8twC98",
      authDomain: "crm-marketing-b7767.firebaseapp.com",
      projectId: "crm-marketing-b7767",
      storageBucket: "crm-marketing-b7767.appspot.com",
      messagingSenderId: "27887822785",
      appId: "1:27887822785:web:4e4bee6d07cc9007433140",
      measurementId: "G-LX1Z71R97G"
    };

    let db, auth, editingId = null;

    function getCollectionPath() {
      return `patrocinios_v2`;
    }

    async function initializeFirebase() {
      const app = initializeApp(firebaseConfig);
      db = getFirestore(app);
      auth = getAuth(app);
      await signInAnonymously(auth);
      onAuthStateChanged(auth, (user) => {
        if (user) startDataListener();
      });
    }

    function startDataListener() {
      const q = query(collection(db, getCollectionPath()));
      onSnapshot(q, (snapshot) => {
        const records = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderRecords(records);
      });
    }

    function renderRecords(records) {
      const tbody = document.getElementById("records-table-body");
      tbody.innerHTML = "";

      records.forEach(record => {
        const statusClass =
          record.status === "Aprovado" ? "bg-[var(--tijuca-green)] text-white" :
          record.status === "Negado" ? "bg-[var(--tijuca-red)] text-white" :
          "bg-[var(--tijuca-yellow)] text-black"; // padrão "Em análise"

        const row = document.createElement("tr");
        row.className = "border-b hover:bg-gray-50 align-top";
        row.innerHTML = `
          <td class="px-4 py-2">${record.data || ""}</td>
          <td class="px-4 py-2">${record.responsavel || ""}</td>
          <td class="px-4 py-2">${record.entidade || ""}</td>
          <td class="px-4 py-2">${record.cota || ""}</td>
          <td class="px-4 py-2">R$ ${(record.valor || 0).toFixed(2)}</td>
          <td class="px-4 py-2">
            <span class="px-3 py-1 rounded text-xs font-semibold ${statusClass}">
              ${record.status || "Em análise"}
            </span>
          </td>
          <td class="px-4 py-2">${record.midias || ""}</td>
          <td class="px-4 py-2 text-sm text-gray-600 leading-snug max-w-xs whitespace-pre-line">${record.obsBruno || ""}</td>
          <td class="px-4 py-2"><a href="${record.link || "#"}" target="_blank" class="text-blue-600 hover:underline">${record.link || ""}</a></td>
          <td class="px-4 py-2 text-sm text-gray-600 leading-snug max-w-xs whitespace-pre-line">${record.obsLeticia || ""}</td>
          <td class="px-4 py-2">
            <div class="flex flex-col gap-2">
              <div>
                <button onclick='editRecord(${JSON.stringify(record)})' class="text-blue-600 hover:underline mr-2">Editar</button>
                <button onclick="deleteRecord('${record.id}')" class="text-red-600 hover:underline">Excluir</button>
              </div>
              <div class="flex flex-wrap gap-2 mt-1 text-xs">
                <button onclick="updateStatus('${record.id}', 'Em análise')" class="px-2 py-1 bg-[var(--tijuca-yellow)] text-black rounded">Em análise</button>
                <button onclick="updateStatus('${record.id}', 'Aprovado')" class="px-2 py-1 bg-[var(--tijuca-green)] text-white rounded">Aprovado</button>
                <button onclick="updateStatus('${record.id}', 'Negado')" class="px-2 py-1 bg-[var(--tijuca-red)] text-white rounded">Negado</button>
              </div>
            </div>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function updateStatus(id, novoStatus) {
      await setDoc(doc(db, getCollectionPath(), id), { status: novoStatus }, { merge: true });
    }

    function editRecord(record) {
      document.getElementById("data").value = record.data || "";
      document.getElementById("responsavel").value = record.responsavel || "";
      document.getElementById("entidade").value = record.entidade || "";
      document.getElementById("cota").value = record.cota || "";
      document.getElementById("valor").value = record.valor || "";
      document.getElementById("midias").value = record.midias || "";
      document.getElementById("obsBruno").value = record.obsBruno || "";
      document.getElementById("link").value = record.link || "";
      document.getElementById("obsLeticia").value = record.obsLeticia || "";
      editingId = record.id;
    }

    async function saveRecord(event) {
      event.preventDefault();
      const dataObj = {
        data: document.getElementById("data").value,
        responsavel: document.getElementById("responsavel").value,
        entidade: document.getElementById("entidade").value,
        cota: document.getElementById("cota").value,
        valor: parseFloat(document.getElementById("valor").value) || 0,
        status: "Em análise", // padrão inicial
        midias: document.getElementById("midias").value,
        obsBruno: document.getElementById("obsBruno").value,
        link: document.getElementById("link").value,
        obsLeticia: document.getElementById("obsLeticia").value,
        timestamp: serverTimestamp()
      };

      if (editingId) {
        await setDoc(doc(db, getCollectionPath(), editingId), dataObj, { merge: true });
        editingId = null;
      } else {
        const docRef = doc(collection(db, getCollectionPath()));
        await setDoc(docRef, dataObj);
      }
      document.getElementById("record-form").reset();
    }

    async function deleteRecord(id) {
      await deleteDoc(doc(db, getCollectionPath(), id));
    }

    window.onload = initializeFirebase;
    window.saveRecord = saveRecord;
    window.deleteRecord = deleteRecord;
    window.editRecord = editRecord;
    window.updateStatus = updateStatus;
  </script>
</head>
<body class="p-6 bg-gray-100">
  <div class="max-w-7xl mx-auto">
    <header class="text-center mb-8 bg-white rounded-xl shadow p-6 border-b-4" style="border-color: var(--tijuca-green);">
      <img src="https://i.postimg.cc/bvySmsHG/Prancheta-1-4x.png" class="mx-auto h-16 mb-4">
      <h1 class="text-2xl font-bold" style="color: var(--tijuca-blue);">Gerenciamento de Patrocínios</h1>
    </header>

    <form id="record-form" onsubmit="saveRecord(event)" class="bg-white p-6 rounded-xl shadow mb-6">
      <div class="grid md:grid-cols-2 gap-4">
        <input type="date" id="data" placeholder="Data" class="w-full border p-2">
        <input id="responsavel" placeholder="Responsável" class="w-full border p-2">
        <input id="entidade" placeholder="Entidade/Evento" class="w-full border p-2">
        <input id="cota" placeholder="Cota" class="w-full border p-2">
        <input type="number" step="0.01" id="valor" placeholder="Valor R$" class="w-full border p-2">
        <input id="midias" placeholder="Mídias Incluídas" class="w-full border p-2">
        <textarea id="obsBruno" placeholder="Obs. Bruno" class="w-full border p-2"></textarea>
        <input id="link" placeholder="Link/E-mail" class="w-full border p-2">
        <textarea id="obsLeticia" placeholder="Obs. Letícia" class="w-full border p-2"></textarea>
      </div>
      <div class="mt-4 text-right">
        <button type="submit" class="px-4 py-2 text-white rounded" style="background: var(--tijuca-green);">Salvar</button>
      </div>
    </form>

    <div class="bg-white rounded-xl shadow overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead style="background: var(--tijuca-yellow);">
          <tr>
            <th class="px-4 py-2">Data</th>
            <th class="px-4 py-2">Responsável</th>
            <th class="px-4 py-2">Entidade</th>
            <th class="px-4 py-2">Cota</th>
            <th class="px-4 py-2">Valor</th>
            <th class="px-4 py-2">Status</th>
            <th class="px-4 py-2">Mídias</th>
            <th class="px-4 py-2">Obs. Bruno</th>
            <th class="px-4 py-2">Link</th>
            <th class="px-4 py-2">Obs. Letícia</th>
            <th class="px-4 py-2">Ações</th>
          </tr>
        </thead>
        <tbody id="records-table-body"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
