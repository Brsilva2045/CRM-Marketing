<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Mídia - Tijuca</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --tijuca-yellow: #f5a800;
      --tijuca-blue: #003a70;
      --tijuca-green: #00662f;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, doc, setDoc, deleteDoc, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDKNqGVrjbj8l7S7OIvN-w3CKmsj8twC98",
      authDomain: "crm-marketing-b7767.firebaseapp.com",
      projectId: "crm-marketing-b7767",
      storageBucket: "crm-marketing-b7767.appspot.com",
      messagingSenderId: "27887822785",
      appId: "1:27887822785:web:4e4bee6d07cc9007433140",
      measurementId: "G-LX1Z71R97G"
    };

    let db, auth;

    function getCollectionPath() {
      return `midia_v2`;
    }

    async function initializeFirebase() {
      const app = initializeApp(firebaseConfig);
      db = getFirestore(app);
      auth = getAuth(app);

      await signInAnonymously(auth);
      onAuthStateChanged(auth, (user) => {
        if (user) {
          document.getElementById("user-id-display").textContent = `Conectado`;
          startDataListener();
        }
      });
    }

    function startDataListener() {
      const q = query(collection(db, getCollectionPath()));
      onSnapshot(q, (snapshot) => {
        const records = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderRecords(records);
      });
    }

    function renderRecords(records) {
      const tbody = document.getElementById("records-table-body");
      tbody.innerHTML = "";

      if (records.length === 0) {
        tbody.innerHTML = `<tr><td colspan="10" class="py-6 text-center text-gray-500">Nenhuma mídia cadastrada.</td></tr>`;
        return;
      }

      records.forEach(record => {
        const row = document.createElement("tr");
        row.className = "border-b hover:bg-gray-50";
        row.innerHTML = `
          <td class="px-4 py-2">${record.data || "N/A"}</td>
          <td class="px-4 py-2">${record.responsavel || "N/A"}</td>
          <td class="px-4 py-2">${record.veiculo || "N/A"}</td>
          <td class="px-4 py-2">${record.formato || "N/A"}</td>
          <td class="px-4 py-2">${record.campanha || "N/A"}</td>
          <td class="px-4 py-2 text-right font-semibold text-yellow-700">R$ ${(record.custo || 0).toFixed(2)}</td>
          <td class="px-4 py-2">${record.inicio || "N/A"}</td>
          <td class="px-4 py-2">${record.fim || "N/A"}</td>
          <td class="px-4 py-2">${record.observacoes || "N/A"}</td>
          <td class="px-4 py-2"><button onclick="deleteRecord('${record.id}')" class="text-red-600 hover:underline">Excluir</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    async function saveRecord(event) {
      event.preventDefault();
      const dataObj = {
        data: document.getElementById("data").value,
        responsavel: document.getElementById("responsavel").value,
        veiculo: document.getElementById("veiculo").value,
        formato: document.getElementById("formato").value,
        campanha: document.getElementById("campanha").value,
        custo: parseFloat(document.getElementById("custo").value) || 0,
        inicio: document.getElementById("inicio").value,
        fim: document.getElementById("fim").value,
        observacoes: document.getElementById("observacoes").value,
        timestamp: serverTimestamp()
      };

      const docRef = doc(collection(db, getCollectionPath()));
      await setDoc(docRef, dataObj);
      document.getElementById("record-form").reset();
    }

    async function deleteRecord(id) {
      await deleteDoc(doc(db, getCollectionPath(), id));
    }

    window.onload = initializeFirebase;
    window.saveRecord = saveRecord;
    window.deleteRecord = deleteRecord;
  </script>
</head>
<body class="p-6 bg-gray-100">
  <div class="max-w-7xl mx-auto">
    <header class="text-center mb-8 bg-white rounded-xl shadow p-6 border-b-4" style="border-color: var(--tijuca-blue);">
      <img src="https://i.postimg.cc/bvySmsHG/Prancheta-1-4x.png" alt="Tijuca Alimentos" class="mx-auto h-16 mb-4">
      <h1 class="text-2xl font-bold" style="color: var(--tijuca-blue);">Gerenciamento de Mídia</h1>
      <p id="user-id-display" class="text-xs text-gray-500 mt-2">Carregando...</p>
      <nav class="mt-4"><a href="index.html" class="text-[color:var(--tijuca-green)] hover:underline">← Voltar ao Painel</a></nav>
    </header>

    <!-- Formulário -->
    <form id="record-form" onsubmit="saveRecord(event)" class="bg-white p-6 rounded-xl shadow mb-6">
      <div class="grid md:grid-cols-2 gap-4">
        <label><span>Data</span><input type="date" id="data" required class="w-full border rounded p-2"></label>
        <label><span>Responsável</span><input id="responsavel" required class="w-full border rounded p-2"></label>
        <label><span>Veículo</span><input id="veiculo" required class="w-full border rounded p-2"></label>
        <label><span>Formato</span><input id="formato" required class="w-full border rounded p-2"></label>
        <label><span>Campanha</span><input id="campanha" required class="w-full border rounded p-2"></label>
        <label><span>Custo (R$)</span><input type="number" step="0.01" id="custo" required class="w-full border rounded p-2"></label>
        <label><span>Início</span><input type="date" id="inicio" required class="w-full border rounded p-2"></label>
        <label><span>Fim</span><input type="date" id="fim" required class="w-full border rounded p-2"></label>
        <label class="md:col-span-2"><span>Observações</span><textarea id="observacoes" class="w-full border rounded p-2"></textarea></label>
      </div>
      <div class="mt-4 text-right">
        <button type="submit" class="px-4 py-2 rounded text-white" style="background: var(--tijuca-blue);">Salvar</button>
      </div>
    </form>

    <!-- Tabela -->
    <div class="bg-white rounded-xl shadow overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead style="background: var(--tijuca-yellow);">
          <tr>
            <th class="px-4 py-2">Data</th>
            <th class="px-4 py-2">Responsável</th>
            <th class="px-4 py-2">Veículo</th>
            <th class="px-4 py-2">Formato</th>
            <th class="px-4 py-2">Campanha</th>
            <th class="px-4 py-2">Custo</th>
            <th class="px-4 py-2">Início</th>
            <th class="px-4 py-2">Fim</th>
            <th class="px-4 py-2">Observações</th>
            <th class="px-4 py-2">Ações</th>
          </tr>
        </thead>
        <tbody id="records-table-body"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
