<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mídias - Tijuca</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --tijuca-yellow: #f5a800;
      --tijuca-blue: #003a70;
      --tijuca-green: #00662f;
      --tijuca-red: #cc0000;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, doc, setDoc, deleteDoc, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDKNqGVrjbj8l7S7OIvN-w3CKmsj8twC98",
      authDomain: "crm-marketing-b7767.firebaseapp.com",
      projectId: "crm-marketing-b7767",
      storageBucket: "crm-marketing-b7767.appspot.com",
      messagingSenderId: "27887822785",
      appId: "1:27887822785:web:4e4bee6d07cc9007433140",
      measurementId: "G-LX1Z71R97G"
    };

    let db, auth, editingId = null;

    function getCollectionPath() { return `midia_v2`; }

    async function initializeFirebase() {
      const app = initializeApp(firebaseConfig);
      db = getFirestore(app);
      auth = getAuth(app);
      await signInAnonymously(auth);
      onAuthStateChanged(auth, (user) => { if (user) startDataListener(); });
    }

    function startDataListener() {
      const q = query(collection(db, getCollectionPath()));
      onSnapshot(q, (snapshot) => {
        const records = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderRecords(records);
      });
    }

    function renderRecords(records) {
      const tbody = document.getElementById("records-table-body");
      tbody.innerHTML = "";

      records.forEach(record => {
        const row = document.createElement("tr");
        row.className = "border-b hover:bg-gray-50 align-top";

        // Badge de status
        let statusBadge = "";
        if (record.status) {
          let colorClass =
            record.status === "Aprovado"
              ? "bg-[var(--tijuca-green)] text-white"
              : record.status === "Negado"
              ? "bg-[var(--tijuca-red)] text-white"
              : "bg-[var(--tijuca-yellow)] text-black";
          statusBadge = `<span class="px-2 py-1 text-xs font-semibold rounded ${colorClass}">${record.status}</span>`;
        }

        row.innerHTML = `
          <td class="px-4 py-2">${record.data || ""}</td>
          <td class="px-4 py-2">${record.responsavel || ""}</td>
          <td class="px-4 py-2">${record.veiculo || ""}</td>
          <td class="px-4 py-2">${record.formato || ""}</td>
          <td class="px-4 py-2">${record.campanha || ""}</td>
          <td class="px-4 py-2">R$ ${(record.custo || 0).toFixed(2)}</td>
          <td class="px-4 py-2">${record.inicio || ""}</td>
          <td class="px-4 py-2">${record.fim || ""}</td>
          <td class="px-4 py-2">${statusBadge}</td>
          <td class="px-4 py-2 text-sm text-gray-600 leading-snug whitespace-pre-line">${record.observacoes || "—"}</td>
          <td class="px-4 py-2 space-y-1">
            <button onclick='editRecord(${JSON.stringify(record)})' class="text-blue-600 hover:underline block">Editar</button>
            <button onclick="deleteRecord('${record.id}')" class="text-red-600 hover:underline block">Excluir</button>
            <div class="flex space-x-1 mt-1">
              <button onclick="updateStatus('${record.id}', 'Em análise')" class="bg-[var(--tijuca-yellow)] text-black px-2 py-1 text-xs rounded">↺</button>
              <button onclick="updateStatus('${record.id}', 'Aprovado')" class="bg-[var(--tijuca-green)] text-white px-2 py-1 text-xs rounded">✓</button>
              <button onclick="updateStatus('${record.id}', 'Negado')" class="bg-[var(--tijuca-red)] text-white px-2 py-1 text-xs rounded">✕</button>
            </div>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function editRecord(record) {
      document.getElementById("data").value = record.data || "";
      document.getElementById("responsavel").value = record.responsavel || "";
      document.getElementById("veiculo").value = record.veiculo || "";
      document.getElementById("formato").value = record.formato || "";
      document.getElementById("campanha").value = record.campanha || "";
      document.getElementById("custo").value = record.custo || "";
      document.getElementById("inicio").value = record.inicio || "";
      document.getElementById("fim").value = record.fim || "";
      document.getElementById("observacoes").value = record.observacoes || "";
      editingId = record.id;
    }

    async function saveRecord(event) {
      event.preventDefault();
      const dataObj = {
        data: document.getElementById("data").value,
        responsavel: document.getElementById("responsavel").value,
        veiculo: document.getElementById("veiculo").value,
        formato: document.getElementById("formato").value,
        campanha: document.getElementById("campanha").value,
        custo: parseFloat(document.getElementById("custo").value) || 0,
        inicio: document.getElementById("inicio").value,
        fim: document.getElementById("fim").value,
        observacoes: document.getElementById("observacoes").value,
        status: "Em análise",
        timestamp: serverTimestamp()
      };

      try {
        if (editingId) {
          await setDoc(doc(db, getCollectionPath(), editingId), dataObj, { merge: true });
          editingId = null;
          showToast("Registro atualizado com sucesso!", "info");
        } else {
          const docRef = doc(collection(db, getCollectionPath()));
          await setDoc(docRef, dataObj);
          showToast("Registro salvo com sucesso!", "success");
        }
        document.getElementById("record-form").reset();
      } catch (e) {
        console.error(e);
        showToast("Erro ao salvar!", "error");
      }
    }

    async function updateStatus(id, status) {
      try {
        await setDoc(doc(db, getCollectionPath(), id), { status }, { merge: true });
        showToast(`Status atualizado para ${status}!`, "info");
      } catch (e) {
        showToast("Erro ao atualizar status!", "error");
      }
    }

    async function deleteRecord(id) {
      try {
        await deleteDoc(doc(db, getCollectionPath(), id));
        showToast("Registro excluído!", "error");
      } catch (e) {
        showToast("Erro ao excluir!", "error");
      }
    }

    window.onload = initializeFirebase;
    window.saveRecord = saveRecord;
    window.deleteRecord = deleteRecord;
    window.editRecord = editRecord;
    window.updateStatus = updateStatus;
  </script>
</head>

<body class="p-6 bg-gray-100">
  <div class="w-full px-6">
    <header class="text-center mb-8 bg-white rounded-xl shadow p-6 border-b-4" style="border-color: var(--tijuca-green);">
      <img src="https://i.postimg.cc/bvySmsHG/Prancheta-1-4x.png" class="mx-auto h-16 mb-4">
      <h1 class="text-2xl font-bold" style="color: var(--tijuca-blue);">Gestão de Mídias</h1>
    </header>

    <form id="record-form" onsubmit="saveRecord(event)" class="bg-white p-6 rounded-xl shadow mb-6">
      <div class="grid md:grid-cols-2 gap-4">
        <input type="date" id="data" class="w-full border p-2">
        <input id="responsavel" placeholder="Responsável" class="w-full border p-2">
        <input id="veiculo" placeholder="Veículo" class="w-full border p-2">
        <input id="formato" placeholder="Formato" class="w-full border p-2">
        <input id="campanha" placeholder="Campanha" class="w-full border p-2">
        <input type="number" step="0.01" id="custo" placeholder="Custo (R$)" class="w-full border p-2">
        <input type="date" id="inicio" class="w-full border p-2">
        <input type="date" id="fim" class="w-full border p-2">
        <textarea id="observacoes" placeholder="Observações" class="w-full border p-2"></textarea>
      </div>
      <div class="mt-4 text-right">
        <button type="submit" class="px-4 py-2 text-white rounded" style="background: var(--tijuca-green);">Salvar</button>
      </div>
    </form>

    <div class="bg-white rounded-xl shadow overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead style="background: var(--tijuca-yellow);">
          <tr>
            <th class="px-4 py-2">Data</th>
            <th class="px-4 py-2">Responsável</th>
            <th class="px-4 py-2">Veículo</th>
            <th class="px-4 py-2">Formato</th>
            <th class="px-4 py-2">Campanha</th>
            <th class="px-4 py-2">Custo</th>
            <th class="px-4 py-2">Início</th>
            <th class="px-4 py-2">Fim</th>
            <th class="px-4 py-2">Status</th>
            <th class="px-4 py-2">Observações</th>
            <th class="px-4 py-2">Ações</th>
          </tr>
        </thead>
        <tbody id="records-table-body"></tbody>
      </table>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-6 right-6 hidden px-4 py-3 rounded-lg shadow-lg text-white text-sm font-semibold z-50 transition-all duration-500">
    <span id="toast-message"></span>
  </div>

  <script>
    function showToast(message, type = "success") {
      const toast = document.getElementById("toast");
      const msg = document.getElementById("toast-message");
      const colors = {
        success: "bg-[var(--tijuca-green)]",
        error: "bg-[var(--tijuca-red)]",
        info: "bg-[var(--tijuca-blue)]",
      };
      toast.className = "fixed bottom-6 right-6 px-4 py-3 rounded-lg shadow-lg text-white text-sm font-semibold z-50 transition-all duration-500 " + colors[type];
      msg.textContent = message;
      toast.classList.remove("hidden", "opacity-0");
      toast.classList.add("opacity-100");
      setTimeout(() => {
        toast.classList.add("opacity-0");
        setTimeout(() => toast.classList.add("hidden"), 500);
      }, 2500);
    }
  </script>
</body>
</html>
