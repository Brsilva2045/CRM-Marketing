<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Mídias</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, doc, setDoc, deleteDoc, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Configuração real do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDKNqGVrjbj8l7S7OIvN-w3CKmsj8twC98",
      authDomain: "crm-marketing-b7767.firebaseapp.com",
      projectId: "crm-marketing-b7767",
      storageBucket: "crm-marketing-b7767.appspot.com",
      messagingSenderId: "27887822785",
      appId: "1:27887822785:web:4e4bee6d07cc9007433140",
      measurementId: "G-LX1Z71R97G"
    };

    let db;
    let auth;
    let userId = "anonimo";
    let isAuthReady = false;

    function getCollectionPath(uid) {
      return `artifacts/default-app-id/users/${uid}/midia_v2`;
    }

    async function initializeFirebase() {
      const app = initializeApp(firebaseConfig);
      db = getFirestore(app);
      auth = getAuth(app);

      await signInAnonymously(auth);

      onAuthStateChanged(auth, (user) => {
        if (user) {
          userId = user.uid;
          document.getElementById("user-id-display").textContent = `Usuário ID: ${userId}`;
          isAuthReady = true;
          startDataListener();
        }
      });
    }

    function startDataListener() {
      if (!isAuthReady || !db) return;

      const q = query(collection(db, getCollectionPath(userId)));
      onSnapshot(q, (snapshot) => {
        const records = snapshot.docs.map(doc => {
          const data = doc.data();
          return { id: doc.id, ...data };
        });
        renderRecords(records);
      });
    }

    function renderRecords(records) {
      const tbody = document.getElementById("records-table-body");
      tbody.innerHTML = "";

      if (records.length === 0) {
        tbody.innerHTML = `<tr><td colspan="9" class="py-6 text-center text-gray-500">Nenhuma mídia encontrada.</td></tr>`;
        return;
      }

      records.forEach(record => {
        const row = document.createElement("tr");
        row.className = "border-b hover:bg-gray-50";
        row.innerHTML = `
          <td class="px-4 py-2">${record.data || "N/A"}</td>
          <td class="px-4 py-2">${record.responsavel || "N/A"}</td>
          <td class="px-4 py-2">${record.veiculo || "N/A"}</td>
          <td class="px-4 py-2">${record.formato || "N/A"}</td>
          <td class="px-4 py-2">${record.campanha || "N/A"}</td>
          <td class="px-4 py-2 text-right font-semibold text-yellow-700">R$ ${(record.custo || 0).toFixed(2)}</td>
          <td class="px-4 py-2">${record.inicio || "N/A"}</td>
          <td class="px-4 py-2">${record.fim || "N/A"}</td>
          <td class="px-4 py-2">${record.observacoes || "N/A"}</td>
          <td class="px-4 py-2">
            <button onclick="editRecord('${record.id}')" class="text-blue-600 hover:underline">Editar</button>
            <button onclick="deleteRecord('${record.id}')" class="text-red-600 hover:underline ml-2">Excluir</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function saveRecord(event) {
      event.preventDefault();

      const id = document.getElementById("record-id").value;
      const dataObj = {
        data: document.getElementById("data").value,
        responsavel: document.getElementById("responsavel").value,
        veiculo: document.getElementById("veiculo").value,
        formato: document.getElementById("formato").value,
        campanha: document.getElementById("campanha").value,
        custo: parseFloat(document.getElementById("custo").value) || 0,
        inicio: document.getElementById("inicio").value,
        fim: document.getElementById("fim").value,
        observacoes: document.getElementById("observacoes").value,
        timestamp: serverTimestamp()
      };

      const docRef = id
        ? doc(db, getCollectionPath(userId), id)
        : doc(collection(db, getCollectionPath(userId)));

      await setDoc(docRef, dataObj, { merge: true });
      document.getElementById("record-form").reset();
      document.getElementById("record-id").value = "";
    }

    async function deleteRecord(id) {
      await deleteDoc(doc(db, getCollectionPath(userId), id));
    }

    window.onload = initializeFirebase;
    window.saveRecord = saveRecord;
    window.deleteRecord = deleteRecord;
  </script>
</head>
<body class="p-6 bg-gray-100">
  <div class="max-w-7xl mx-auto">
    <header class="text-center mb-8 bg-white rounded-xl shadow p-6 border-b-4 border-blue-600">
      <h1 class="text-2xl font-bold text-gray-800">Gerenciamento de Mídias</h1>
      <p id="user-id-display" class="text-xs text-gray-500 mt-2">Carregando usuário...</p>
      <nav class="mt-4">
        <a href="index.html" class="text-blue-600 hover:underline">← Voltar ao Painel</a>
      </nav>
    </header>

    <!-- Formulário -->
    <form id="record-form" onsubmit="saveRecord(event)" class="bg-white p-6 rounded-xl shadow mb-6">
      <input type="hidden" id="record-id">
      <div class="grid md:grid-cols-2 gap-4">
        <label class="block">
          <span class="text-gray-700">Data</span>
          <input type="date" id="data" required class="mt-1 w-full border rounded p-2">
        </label>
        <label class="block">
          <span class="text-gray-700">Responsável</span>
          <input type="text" id="responsavel" required class="mt-1 w-full border rounded p-2">
        </label>
        <label class="block">
          <span class="text-gray-700">Veículo</span>
          <input type="text" id="veiculo" required class="mt-1 w-full border rounded p-2">
        </label>
        <label class="block">
          <span class="text-gray-700">Formato</span>
          <input type="text" id="formato" required class="mt-1 w-full border rounded p-2">
        </label>
        <label class="block">
          <span class="text-gray-700">Campanha</span>
          <input type="text" id="campanha" required class="mt-1 w-full border rounded p-2">
        </label>
        <label class="block">
          <span class="text-gray-700">Custo (R$)</span>
          <input type="number" id="custo" step="0.01" required class="mt-1 w-full border rounded p-2">
        </label>
        <label class="block">
          <span class="text-gray-700">Início</span>
          <input type="date" id="inicio" required class="mt-1 w-full border rounded p-2">
        </label>
        <label class="block">
          <span class="text-gray-700">Fim</span>
          <input type="date" id="fim" required class="mt-1 w-full border rounded p-2">
        </label>
        <label class="block md:col-span-2">
          <span class="text-gray-700">Observações</span>
          <textarea id="observacoes" rows="2" class="mt-1 w-full border rounded p-2"></textarea>
        </label>
      </div>
      <div class="mt-4 text-right">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Salvar</button>
      </div>
    </form>

    <!-- Tabela -->
    <div class="bg-white rounded-xl shadow overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Data</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Responsável</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Veículo</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Formato</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Campanha</th>
            <th class="px-4 py-2 text-right text-xs font-medium text-gray-500 uppercase">Custo (R$)</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Início</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Fim</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Observações</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Ações</th>
          </tr>
        </thead>
        <tbody id="records-table-body" class="bg-white divide-y divide-gray-200">
          <!-- Registros vão aparecer aqui -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
